version: '3.8'

services:
  wxhm:
    build: .
    image: wxhm:latest
    container_name: wxhm
    ports:
      - "${PORT:-8092}:8092"
    volumes:
      # 数据持久化
      - ./uploads:/app/uploads
      - ./instance:/app/instance
      - ./logs:/app/logs
    environment:
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - SECRET_KEY=${SECRET_KEY:-wxHm_secure_key_2026}
      - EXPIRE_DAYS=${EXPIRE_DAYS:-7}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8092/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
